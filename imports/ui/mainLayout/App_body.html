<template name="App_body">
    <!--NAVBAR-->
   <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TestMeteorES6App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="route{{isActivePath class=' active' path='/'}}" route="/">
                        <a class="link">Main page</a>
                    </li>
                    <li class="route{{isActivePath class=' active' path='/posts/public'}}" route="/posts/public">
                        <a class="link">Public posts</a>
                    </li>
                    {{#if isAuthorized}}
                    <li class="route{{isActivePath class=' active' path='/posts/private'}}" route="/posts/private">
                        <a class="link">Private posts</a>
                    </li>
                    <li class="route{{isActivePath class=' active' path='/posts/public/best'}}" route="/posts/public/best">
                        <a class="link">Best</a>
                    </li>
                    <li class="route{{isActivePath class=' active' path='/profile'}}" route="/profile">
                        <a class="link">Profile</a>
                    </li>
                    {{/if}}
                    <h5 class="designed-by"></h5>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{> loginButtons}}</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!--/NAVBAR-->
    <div class="container-fluid">
        {{> Template.dynamic template=main data=data}}
    </div>
</template>
